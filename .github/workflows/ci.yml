  notify-success:
    name: ğŸ“¢ Notify Success
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: success()
    steps:
      - name: ğŸ“¢ Send Success Notification
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: |
            ğŸ‰ BailBondPro deployed successfully!
            ğŸŒ Production: https://bailbondpro.com
            ğŸ“Š Build: ${{ github.sha }}
            ğŸ‘¤ Author: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  notify-failure:
    name: ğŸ“¢ Notify Failure
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, build, deploy-staging, deploy-production]
    if: failure()
    steps:
      - name: ğŸ“¢ Send Failure Notification
