            {
              "text": "${{ contains(needs.*.result, 'failure') && 'üö® BACKUP FAILED' || '‚úÖ BACKUP COMPLETED' }} - ${{ needs.pre-backup-validation.outputs.backup_id }}",
              "attachments": [
                {
                  "color": "${{ contains(needs.*.result, 'failure') && 'danger' || 'good' }}",
                  "fields": [
                    {
                      "title": "Backup ID",
                      "value": "${{ needs.pre-backup-validation.outputs.backup_id }}",
                      "short": true
