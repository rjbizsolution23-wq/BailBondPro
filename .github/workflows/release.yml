          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

      - name: ğŸ“Š Final Release Summary
        run: |
          echo "## ğŸ“¢ Release Notifications Sent" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Channel | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Email | âœ… Sent | Release notification delivered |" >> $GITHUB_STEP_SUMMARY
          echo "| Slack | âœ… Sent | Team notification posted |" >> $GITHUB_STEP_SUMMARY
          echo "| Twitter | ${{ needs.prepare-release.outputs.is_prerelease == 'false' && 'âœ… Posted' || 'â¸ï¸ Skipped (Prerelease)' }} | Public announcement |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
