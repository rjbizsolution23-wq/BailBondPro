    steps:
      - name: ğŸ“§ Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ğŸš€ BailBondPro ${{ needs.prepare-release.outputs.version }} Released"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: "BailBondPro CI/CD <noreply@bailbondpro.com>"
          html_body: |
            <h2>ğŸ‰ New Release Available!</h2>
            <p><strong>Version:</strong> ${{ needs.prepare-release.outputs.version }}</p>
            <p><strong>Release URL:</strong> <a href="${{ needs.create-github-release.outputs.release_url }}">${{ needs.create-github-release.outputs.release_url }}</a></p>
            <p><strong>Docker Image:</strong> ${{ needs.build-and-package.outputs.docker_image }}</p>
            
            <h3>ğŸ“Š Release Summary</h3>
            <ul>
              <li>âœ… Quality Assurance: Passed</li>
              <li>âœ… Build & Package: Completed</li>
              <li>âœ… GitHub Release: Created</li>
              <li>âœ… Production Deployment: ${{ needs.deploy-production.result == 'success' && 'Successful' || 'Skipped' }}</li>
              <li>âœ… Post-Deployment Validation: ${{ needs.post-deployment-validation.result == 'success' && 'Passed' || 'Skipped' }}</li>
