      - name: ğŸ’¬ Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          custom_payload: |
            {
              "text": "ğŸš€ BailBondPro Release ${{ needs.prepare-release.outputs.version }}",
              "attachments": [
                {
                  "color": "good",
                  "fields": [
                    {
