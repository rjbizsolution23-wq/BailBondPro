          discussion_category_name: "Releases"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # Update Documentation
  # ============================================================================

  update-docs:
    name: ğŸ“š Update Documentation
    runs-on: ubuntu-latest
    needs: [create-release, validate-release]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Update CHANGELOG.md
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          DATE=$(date +"%Y-%m-%d")
          
          # Create new changelog entry
          cat > temp_changelog.md << EOF
          # Changelog
          
          All notable changes to this project will be documented in this file.
          
          The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
          and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
          
          ## [${VERSION}] - ${DATE}
          
          ${{ needs.generate-changelog.outputs.changelog }}
          
          EOF
          
          # Append existing changelog (skip first few lines)
          tail -n +6 CHANGELOG.md >> temp_changelog.md
          mv temp_changelog.md CHANGELOG.md

      - name: ğŸ“ Update package.json version
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          npm version $VERSION --no-git-tag-version

      - name: ğŸ“¤ Commit Documentation Updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md package.json package-lock.json
          git commit -m "ğŸ“ Update documentation for release ${{ needs.validate-release.outputs.tag }}" || exit 0
          git push origin main

  # ============================================================================
  # Deploy Release
  # ============================================================================

  deploy-release:
    name: ğŸš€ Deploy Release
    runs-on: ubuntu-latest
    needs: [create-release, validate-release]
    if: needs.validate-release.outputs.is_prerelease == 'false'
    environment:
      name: production
      url: https://bailbondpro.com
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.validate-release.outputs.tag }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for Production
        run: |
          npm run build:client
          npm run build:server
        env:
          NODE_ENV: production

      - name: ğŸš€ Deploy to Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ğŸ” Run Post-Deploy Health Check
        run: |
          echo "ğŸ” Running health checks..."
          curl -f https://bailbondpro.com/api/health || exit 1
          echo "âœ… Health check passed!"

  # ============================================================================
  # Notifications
  # ============================================================================

  notify-release:
    name: ğŸ“¢ Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, deploy-release, validate-release]
    if: always() && needs.create-release.result == 'success'
    steps:
      - name: ğŸ“¢ Send Release Notification
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#releases'
          text: |
            ğŸ‰ New BailBondPro release is live!
            
            ğŸ“¦ **Version**: ${{ needs.validate-release.outputs.tag }}
            ğŸš§ **Pre-release**: ${{ needs.validate-release.outputs.is_prerelease }}
            ğŸŒ **Production**: https://bailbondpro.com
            ğŸ“‹ **Release Notes**: https://github.com/${{ github.repository }}/releases/tag/${{ needs.validate-release.outputs.tag }}
            
            ğŸš€ **Deployment Status**: ${{ needs.deploy-release.result }}
            ğŸ‘¤ **Released by**: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ğŸ“§ Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ğŸ‰ BailBondPro ${{ needs.validate-release.outputs.tag }} Released"
          to: stakeholders@bailbondpro.com
          from: releases@bailbondpro.com
          html_body: |
            <h2>ğŸ‰ BailBondPro ${{ needs.validate-release.outputs.tag }} is now live!</h2>
            
            <p><strong>ğŸ“¦ Version:</strong> ${{ needs.validate-release.outputs.tag }}</p>
            <p><strong>ğŸš§ Pre-release:</strong> ${{ needs.validate-release.outputs.is_prerelease }}</p>
            <p><strong>ğŸŒ Production URL:</strong> <a href="https://bailbondpro.com">https://bailbondpro.com</a></p>
            <p><strong>ğŸ“‹ Release Notes:</strong> <a href="https://github.com/${{ github.repository }}/releases/tag/${{ needs.validate-release.outputs.tag }}">View on GitHub</a></p>
            
            <h3>ğŸ“Š Release Summary</h3>
            ${{ needs.generate-changelog.outputs.changelog }}
            
            <p><em>Released by: ${{ github.actor }}</em></p>

