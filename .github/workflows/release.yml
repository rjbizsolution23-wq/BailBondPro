      - name: ğŸ¦ Twitter Announcement
        if: needs.prepare-release.outputs.is_prerelease == 'false'
        uses: ethomson/send-tweet-action@v1
        with:
          status: |
            ğŸš€ BailBondPro ${{ needs.prepare-release.outputs.version }} is now live! 
            
